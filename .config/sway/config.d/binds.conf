###################
### KEYBINDINGS ###
###################

set $mod Mod4

set $terminal alacritty
set $browser firefox
set $fileManager thunar

set $scripts "~/.scripts"

set $left h
set $down j
set $up k
set $right l

# basicos
bindsym $mod+Q exec $terminal
bindsym $mod+B exec $browser
bindsym $mod+E exec $fileManager

# rofi
bindsym $mod+R exec "killall rofi; rofi -show drun -theme style.rasi"
bindsym $mod+PERIOD exec "killall rofi; rofi -modi emoji -show emoji -theme style.rasi -theme-str 'window { width: 500px; }'"
bindsym $mod+SHIFT+PERIOD exec "killall rofi; ~/.config/rofi/scripts/rofi-kaomojis"

# volume
bindsym $mod+F1 exec "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; $scripts/volumeget"
bindsym $mod+F2 exec "wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; $scripts/volumeget"
bindsym $mod+F3 exec "wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+; $scripts/volumeget"

bindsym $mod+SHIFT+F1 exec "$terminal --class pulsemixer -e 'pulsemixer'"
bindsym $mod+SHIFT+F2 exec "wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-; $scripts/volumeget"
bindsym $mod+SHIFT+F3 exec "wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+; $scripts/volumeget"

bindsym $mod+CTRL+F2 exec "wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-; $scripts/volumeget"
bindsym $mod+CTRL+F3 exec "wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+; $scripts/volumeget"

# mpd / mpc
bindsym $mod+F5 exec "mpc toggle"
bindsym $mod+F6 exec "mpc volume -10; $scripts/volumeget-mpd"
bindsym $mod+F7 exec "mpc volume +10; $scripts/volumeget-mpd"
bindsym $mod+SHIFT+F6 exec "mpc prev"
bindsym $mod+SHIFT+F7 exec "mpc next"

# outros
bindsym $mod+T exec swaync-client -t
bindsym $mod+ESCAPE exec $scripts/wlogouttoggle
bindsym $mod+CTRL+B exec $scripts/waybartoggle
bindsym $mod+V exec "killall clipse; $terminal --class clipse -e 'clipse'"
bindsym $mod+CTRL+F1 exec blueman-manager
bindsym $mod+HOME exec $scripts/wall

# kill focused window
bindsym $mod+C kill

# drag floating windows by holding down $mod and left mouse button.
# resize them with right mouse button + $mod.
# despite the name, also works for non-floating windows.
# change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
floating_modifier $mod normal

# reload the configuration file
bindsym $mod+Alt+Escape reload

# exit sway (logs you out of your Wayland session)
bindsym $mod+Shift+Escape exec swaymsg exit

# utilities:
# special keys to adjust volume via PulseAudio
bindsym --locked XF86AudioMute exec pactl set-sink-mute \@DEFAULT_SINK@ toggle
bindsym --locked XF86AudioLowerVolume exec pactl set-sink-volume \@DEFAULT_SINK@ -5%
bindsym --locked XF86AudioRaiseVolume exec pactl set-sink-volume \@DEFAULT_SINK@ +5%
bindsym --locked XF86AudioMicMute exec pactl set-source-mute \@DEFAULT_SOURCE@ toggle

# special keys to adjust brightness via brightnessctl
bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym --locked XF86MonBrightnessUp exec brightnessctl set 5%+

# special key to take a screenshot with grim
bindsym Print exec grim

# moving around:
# move your focus around
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right

# or use $mod+[up|down|left|right]
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move the focused window with the same, but add Shift
bindsym $mod+CTRL+$left move left
bindsym $mod+CTRL+$down move down
bindsym $mod+CTRL+$up move up
bindsym $mod+CTRL+$right move right

# ditto, with arrow keys
bindsym $mod+CTRL+Left move left
bindsym $mod+CTRL+Down move down
bindsym $mod+CTRL+Up move up
bindsym $mod+CTRL+Right move right

# workspaces:
# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+SHIFT+1 move container to workspace 1; workspace 1
bindsym $mod+SHIFT+2 move container to workspace 2; workspace 2
bindsym $mod+SHIFT+3 move container to workspace 3; workspace 3
bindsym $mod+SHIFT+4 move container to workspace 4; workspace 4
bindsym $mod+SHIFT+5 move container to workspace 5; workspace 5
bindsym $mod+SHIFT+6 move container to workspace 6; workspace 6
bindsym $mod+SHIFT+7 move container to workspace 7; workspace 7
bindsym $mod+SHIFT+8 move container to workspace 8; workspace 8
bindsym $mod+SHIFT+9 move container to workspace 9; workspace 9
bindsym $mod+SHIFT+0 move container to workspace 10; workspace 10

# layout:
# you can "split" the current object of your focus
bindsym $mod+SHIFT+Z splith
bindsym $mod+ALT+Z splitv

# switch the current container between different layout styles
bindsym $mod+Z layout toggle split
bindsym $mod+W layout tabbed
bindsym $mod+G layout stacking

# make the current focus fullscreen
bindsym $mod+F fullscreen

# toggle the current focus between tiling and floating mode
bindsym $mod+X floating toggle

# swap focus between the tiling area and the floating area
bindsym $mod+SPACE focus mode_toggle

# move focus to the parent container
bindsym $mod+SHIFT+X focus parent

# scratchpad:
# sway has a "scratchpad", which is a bag of holding for windows.
# you can send windows there and get them back later.

# move the currently focused window to the scratchpad
bindsym $mod+SHIFT+S move scratchpad

# show the next scratchpad window or hide the focused scratchpad window.
# if there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+S scratchpad show

# resizing containers:
# left will shrink the containers width
# right will grow the containers width
# up will shrink the containers height
# down will grow the containers height
bindsym $mod+SHIFT+$left resize grow width 10px
bindsym $mod+SHIFT+$down resize grow height 10px
bindsym $mod+SHIFT+$up resize shrink height 10px
bindsym $mod+SHIFT+$right resize shrink width 10px

# ditto, with arrow keys
bindsym $mod+SHIFT+Left resize grow width 10px
bindsym $mod+SHIFT+Down resize grow height 10px
bindsym $mod+SHIFT+Up resize shrink height 10px
bindsym $mod+SHIFT+Right resize shrink width 10px
