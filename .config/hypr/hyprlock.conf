    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(255, 255, 255, 0.5)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
