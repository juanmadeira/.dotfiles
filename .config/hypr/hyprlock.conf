input-field {
    monitor =
    size = 225, 40
    outline_thickness = 1
    dots_size = 0.15
    dots_spacing = 0.15
    dots_center = center
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 1.0)
    inner_color = rgba(0, 0, 0, 0.75)
    font_color = rgba(255, 255, 255, 0.5)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Insira a senha...</i>
    hide_input = false
    rounding = -1
    check_color = rgba(0, 255, 0, 0.5)
    fail_color = rgba(255, 0, 0, 0.5)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.5)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

